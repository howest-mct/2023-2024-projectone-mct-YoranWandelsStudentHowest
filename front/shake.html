<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Shake</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css" />

        crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
    <script src="script/datahandler.js"></script>
</head>

<body>
    <main>
        <header class="o-row o-row--xs">
            <div class="c-header">
                <div class="c-header__logo">

                        <g clip-path="url(#clip0_23_102)">
                            <path

                            <path d="M10.8 14.49C10.2245 14.8119 9.77117 15.3145 9.51001 15.92" stroke="white"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M10 5.46001C10 6.12001 14.44 6.24001 14 4.14001" stroke="white" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </g>
                        <defs>
                            <clipPath id="clip0_23_102">
                                <rect width="24" height="24" rx="10" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>
                    <p class="c-header__name">Musclefuel Dispenser</p>
                </div>
                <nav class="c-nav c-nav--header">
                    <ul class="o-list-reset c-nav__list">
                        <li class="c-nav__item"><a class="c-nav__link" href="overview.html">Home</a></li>
                        <li class="c-nav__item"><a class="c-nav__link" href="shake.html">Create a shake</a></li>
                    </ul>
                </nav>
                <div class="c-nav c-nav--header">
                    <ul class="o-list-reset c-acc__list">
                        <li class="c-acc__item c-acc__item--active"><a class="c-acc__link c-acc__link--active"
                                href="register.html">Register</a></li>
                        <li class="c-acc__item"><a class="c-acc__link" id="sign">Sign in</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="o-row o-row--l u-pt-clear">
            <div class="o-container">
                <div class="o-layout o-layout--gutter c-content">
                    <div class="o-layout__item u-2-of-4">
                        <div class="o-row--l">
                            <div class="c-form o-row--xl">
                                <form id="shake-form">
                                    <div class="c-form__list">
                                        <div class="c-shake__radio">
                                            <div class="c-shake__powder">
                                                <input class="u-mb-clear" type="radio" id="protein" name="shake-type"
                                                    value="Protein" checked>
                                                <label for="protein">Protein</label><br>
                                            </div>
                                            <div class="c-shake__powder">
                                                <input class="u-mb-clear" type="radio" id="creatine" name="shake-type"
                                                    value="Creatine">
                                                <label for="creatine">Creatine</label><br>
                                            </div>
                                        </div>
                                        <div class="c-amount">
                                            <label for="amount">Powder (g)</label>
                                            <input type="number" id="amount" name="amount" min="0" max="10" required>
                                        </div>
                                        <div class="c-amount">
                                            <label for="water-amount">Water (ml)</label>
                                            <input type="number" id="water-amount" name="water-amount" min="0" max="500"
                                                step="50" required>
                                        </div>
                                    </div>
                                </form>
                                <button class="js-shake c-btn" type="submit">Create Shake</button>
                                <p class="c-error"></p>
                                <p class="c-shake--status"></p>
                            </div>
                        </div>
                    </div>
                    <div class="o-layout__item u-1-of-4">
                        <div class="o-row--l">
                            <div class="c-form o-row--xl">
                                <div>
                                    <p class="c-svg__bottle c-form__status" id="status">Status: No bottle</p>
                                </div>
                                <svg width="211" height="211" viewBox="0 0 211 211" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path class="c-svg__bottle"
                                        d="M168.8 176.788C167.946 184.167 164.397 190.971 158.834 195.895C153.271 200.818 146.085 203.514 138.657 203.464H72.0412C64.6127 203.514 57.4276 200.818 51.8646 195.895C46.3016 190.971 42.7525 184.167 41.8984 176.788L22.6069 7.53571H188.393L168.8 176.788Z"
                                        stroke="#000001" stroke-linecap="round" stroke-linejoin="round" />
                                    <path class="c-svg__bottle" d="M29.5396 67.8214H181.46" stroke="#000001"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
